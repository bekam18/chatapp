[build]
  base = "client"
  publish = "client/build"
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "18"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_URL = "https://your-backend-url.herokuapp.com"